<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array using pop</title>
</head>
<body>
    <p> push() used to add the last element in the array</p>
    <p>we have used "*" as seperator betweem the elemnts</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        const sweet=["laddo","jangery","kaju kattali","jamun"];
        document.getElementById("demo").innerHTML=sweet;
        sweet.push("jamroll");
        document.getElementById("demo1").innerHTML=sweet;
    </script>
</body>
</html>
