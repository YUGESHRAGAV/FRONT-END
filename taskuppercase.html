<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Map function</h1>
    <script>
    const names=["arul","thiru","raja","rose"];
        const capitalize=names.map(name => name[0].toUpperCase()+name.slice(1));
        document.write("<p><b>Capitalized name:</b>"+capitalize+"</p>");
        </script>
</body>
</html>
