
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
    font-family: Arial, Helvetica, sans-serif;
}

.grid-container{
    display: grid;
    grid-template-columns: repeat(3, 150px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
}

.tab{
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: white;
    font-weight: bold;
    border-radius: 5px;
}

.box1 { background-color: #00c4cc; }
.box2 { background-color: #e74c3c; }
.box3 { background-color: #3498db; }
.box4 { background-color: #f1c40f; }
.box5 { background-color: #9b59b6; }
.box6 { background-color: #2ecc71; }
.box7 { background-color: #e67e22; }
.box8 { background-color: #1abc9c; }
.box9 { background-color: #c0392b; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="tab box1">1</div>
        <div class="tab box2">2</div>
        <div class="tab box3">3</div>
        <div class="tab box4">4</div>
        <div class="tab box5">5</div>
        <div class="tab box6">6</div>
        <div class="tab box7">7</div>
        <div class="tab box8">8</div>
        <div class="tab box9">9</div>
    </div>
</body>
</html>
