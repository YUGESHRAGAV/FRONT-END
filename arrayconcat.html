<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>concat() method concatenates two or more arrays</p>
    <p id="demo"></p>
    <script>
        const arr1=["hi","hello"];
        const arr2=[1,2,3];
        const arr3=arr1.concat(arr2);//concatenated array
        document.getElementById("demo").innerHTML=arr3;
    </script>
</body>
</html>
