<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array using join</title>
</head>
<body>
    <p> the join() method join array method inta an string</p>
    <p>we have used "*" as seperator betweem the elemnts</p>
    <p id="demo"></p>
    <script>
        const sweat=["laddo","jangery","kaju kattali","jamun"];
        document.getElementById("demo").innerHTML=sweat.join("*");
    </script>
</body>
</html>
